<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"/>
    <link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css"/>
    <link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css"/>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/spinner.css">
    <link rel="stylesheet" href="styles/toast.css">

    <title>Startup House recruitment task</title>
</head>
<body>
<main class="wrapper">

    <!-- Header Section -->
    <header class="appHeader">
        <div class="container appHeader-inner">
            <div>
                <img src="./assets/logo.png" alt="company logo" class="companyLogo"/>
                <h1 class="appTitle">Recruitment task</h1>
            </div>
            <div>
                <img src="./assets/newspaper.png" alt="read later" id="readLaterIcon"/>
                <div id="notification"></div>
                <div class="readLaterPopUp">
                    <h4>Read Later</h4>
                    <div id="readLaterList"></div>
                </div>
            </div>
        </div>
    </header>
    <!-- ./Header Section -->

    <!-- Filters Section -->
    <section class="container filtersContainer">
        <div class="row">
            <div class="column searchColumn">
                <label for="newsContentSearch">News content search</label>
                <input type="search" placeholder="News content search" id="newsContentSearch"/>
            </div>
            <div class="column">
                <label for="sectionSelect">Section</label>
                <select id="sectionSelect">
                    <option value="">All</option>
                    <option value="books">Books</option>
                    <option value="business">Business</option>
                    <option value="culture">Culture</option>
                    <option value="sport">Sport</option>
                </select>
            </div>
        </div>
    </section>
    <!-- ./Filters Section -->

    <!-- News Section -->
    <section class="container">
        <div class="row">
            <div class="column column-120">
                <div class="articlesSectionHeader">
                    <h2 class="newsColumnTitle">News List</h2>
                    <div id="spinner">
                        <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
                    </div>
                </div>
                <div class="newsList"></div>
                <div id="emptyList">
                    <h3>No articles found. Please change search filters.</h3>
                </div>
            </div>
        </div>
        <div class="row pagination">
            <div class="column column-30">
                <button class="button button-down">-</button>
                <div class="pageNumber">Page: <span id="pageNumber"></span> / <span id="totalPages"></span></div>
                <button class="button button-up">+</button>
            </div>
        </div>
    </section>
    <!-- ./News Section -->

    <!-- toast -->
    <div id="toast"></div>

</main>

<script type="module" src="./main.js"></script>
</body>
</html>
